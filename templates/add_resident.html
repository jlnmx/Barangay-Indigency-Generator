<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resident</title>
    <style>
        a {
        text-decoration: none;
        color: #007BFF;
        }
        a:hover {
        text-decoration: underline;
        }
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        button {
        width: 21%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        }
        label {
        display: block;
        margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }
        input[type="password"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Resident</h1>
        <a href="{{ url_for('home_screen') }}">Back to Home</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" onsubmit="combineAddress()">
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" required>
        </div>
        <div>
            <label for="house_no">House No.:</label>
            <input type="text" id="house_no" required>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" required>
        </div>
        <div>
            <label for="zone_purok">Zone/Purok:</label>
            <input type="text" id="zone_purok" required>
        </div>
        <input type="hidden" name="address" id="address">
        <div>
            <label for="occupation">Occupation:</label>
            <input type="text" name="occupation" required>
        </div>
        <div>
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" required>
        </div>
        <button type="submit">Add Resident</button>
    </form>

    <div class="links">
        <p>Quick Links:</p>
        <ul>
            <li><a href="{{ url_for('approval') }}">Go to Pending Approvals</a></li>
            <li><a href="{{ url_for('rejected_requests') }}">View Rejected Requests</a></li>
        </ul>
    </div>

    <script>
        function combineAddress() {
            const houseNo = document.getElementById('house_no').value;
            const street = document.getElementById('street').value;
            const zonePurok = document.getElementById('zone_purok').value;
            const address = `${houseNo}  ${street}  ${zonePurok}`;
            document.getElementById('address').value = address;
        }
    </script>
</body>
</html>
