<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    a {
    text-decoration: none;
    color: #007BFF;
    }
    a:hover {
    text-decoration: underline;
    }
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-image: url("{{ base_url }}static/images/webbg2.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: rgba(255, 255, 255, 0.658);
    background-blend-mode: lighten;
    }
    button {
    width: 21%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    }
    label {
    display: block;
    margin: 10px 0 5px;
    }
    input[type="text"] {
        width: 20%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 1px;
    }
    input[type="password"] {
        width: 20%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 1px;
    }
    .design {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #00244b9a;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 0;
            z-index: 1000;
        }
    .body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 130%;
        justify-content: center;
        align-items: center;
        border: 1cm;
        background-color: rgba(255, 255, 255, 0.726);
        height: 600px;
        width: 1100px;
        padding: 1%;
        }
    .flashes {
        color: red;
    }
    .logo {
            height: 100px;
            margin-right: 1800px;
            display: flex;
            gap: 10px;
            padding: 1px;
        }
    .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            
    }
        
    </style>
<body>
    <div class="logo">
        <img src="{{ base_url }}static/images/M3-png.png" alt="Barangay Malaban Logo">
        <img src="{{ base_url }}static/images/600px-Binan_City_Seal.png" alt="Barangay Malaban Logo">
        </div>
    <div class="body">
    <h1>Register as a {{ role.capitalize() }}</h1>
    <form method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? 
        <a href="{{ url_for('login', role=role) }}">Login here</a>
    </p>
    <div class="design"></div>
</div>
</body>
</html>
