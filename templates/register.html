<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        a {
        text-decoration: none;
        color: #007BFF;
        }
        a:hover {
        text-decoration: underline;
        }
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin: 20px;
        }
        button {
        width: 21%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        }
        label {
        display: block;
        margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }
        input[type="password"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }
        .design {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #00244b9a;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 0;
            z-index: 1000;
        }
        
    </style>
</head>
<body>
    <h1>Register as a {{ role.capitalize() }}</h1>
    <form method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? 
        <a href="{{ url_for('login', role=role) }}">Login here</a>
    </p>
    <p>
        {% if role == 'admin' %}
            Want to register as a user instead? <a href="{{ url_for('register', role='user') }}">Register here</a>
        {% else %}
            Want to register as an admin? <a href="{{ url_for('register', role='admin') }}">Register here</a>
        {% endif %}
    </p>
    <div class="design"></div>
</body>
</html>
