<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        canvas {
            max-width: 400px; /* Limit chart size */
            max-height: 400px;
            margin: 10px;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home_screen') }}">Back to Home</a> | 
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h1>Analytics</h1>
    <h2>Total Residents: {{ total_residents }}</h2>

    <div class="chart-container">
        <div>
            <h3>Purpose Distribution</h3>
            <canvas id="purposeChart"></canvas>
        </div>
        <div>
            <h3>Occupation Distribution</h3>
            <canvas id="occupationChart"></canvas>
        </div>
    </div>

    <div class="download-link">
        <a href="{{ url_for('download_report') }}">Download Analytics Report</a>
    </div>

    <script>
        var ctx1 = document.getElementById('purposeChart').getContext('2d');
        var purposeChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: { purpose_labels , tojson },
                datasets: [{
                    label: 'Purpose Distribution',
                    data: { purpose_counts , tojson },
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
            }
        });

        var ctx2 = document.getElementById('occupationChart').getContext('2d');
        var occupationChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: { occupation_labels , tojson },
                datasets: [{
                    label: 'Occupation Distribution',
                    data: { occupation_counts,tojson },
                    backgroundColor: '#42a5f5',
                    borderColor: '#1e88e5',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                    },
                    y: {
                        beginAtZero: true,
                    }
                }
            }
        });
    </script>
</body>
</html>
