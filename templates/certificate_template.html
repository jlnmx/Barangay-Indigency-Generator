<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Indigency Certificate</title>
</head>
<body>
    <h1>Barangay Indigency Certificate</h1>
    <p>This is to certify that <strong>{{ full_name }}</strong>, residing at <strong>{{ address }}</strong>,</p>
    <p>is currently employed as <strong>{{ occupation }}</strong>. The purpose of this certificate is for <strong>{{ purpose }}</strong>.</p>
    <p>Date Issued: {{ date }}</p>
</body>
</html>
