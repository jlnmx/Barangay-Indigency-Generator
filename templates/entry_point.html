<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay System</title>
    <style>
        /* font styles para sa body and BG */
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 0;
            background-image: url("{{ base_url }}static/images/webbg2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.308);
            background-blend-mode: lighten;
        }

        /* whitebox or container */
           .content-container {
            width: 1400px;
            height: 600px;
            margin: 100px 0 50px 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.658); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* Align text to the left */
        }

        /* Lagayan ng Logo container */
         .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 80px;
            max-height: 80px;
            width: auto;
        }

        /* header and paragraph align */
        h1 {
            font-size: 2.0em;
            color: #333;
            margin-bottom: 20px;
            text-align: left; /* Aligning text to the left */
        }

        p {
            font-size: 1.4em;
            color: #2b2b2b;
            text-align: left; /* Aligning text to the left */
        }

        /* Link styles */
        a {
            font-size: 1.4em;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            text-align: left; 
        }
        #admin-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                document.getElementById('admin-button').style.display = 'block';
            }
        });
    </script>
</head>

<body>
    <div class="content-container">
        <div class="logo-container">
            <div class="logo">
                <img src="{{ base_url }}static/images/M3-png.png" alt="Barangay Malaban Logo">
            </div>
            <div class="logo">
                <img src="{{ base_url }}static/images/600px-Binan_City_Seal.png" alt="BiÃ±an City Seal">
            </div>
        </div>
    <div class="body">
    <h1>Welcome to Barangay Indigency Certificate System</h1>
    <p>Please select if you are a new or existing user:</p>
    <div>
        <a href="{{ url_for('register', role='user') }}">New User</a> | 
        <a href="{{ url_for('login', role='user') }}">Existing User</a>
    </div>
        <button id="admin-button" onclick="window.location.href='/admin_login'">Admin Mode</button>
    </div>
    </div>
</body>
</html>
